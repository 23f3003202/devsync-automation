name: Daily Repository Update

on:
  schedule:
    - cron: '25 5 * * *'   # Runs daily at 05:25 UTC (specific time)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step for 23f3003202@ds.study.iitm.ac.in
        run: echo "Workflow is running"

      - name: Create daily commit
        run: |
          echo "Updated on $(date)" >> daily-log.txt
          git config user.name "github-actions"
          git config user.email "23f3003202@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update"
          git push
